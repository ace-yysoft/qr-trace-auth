# Server Configuration
server.port=8081
server.tomcat.connection-timeout=120000
server.tomcat.keep-alive-timeout=120000
server.tomcat.max-keep-alive-requests=100
server.tomcat.accept-count=100
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=qr_trace_auth

# Logging Configuration
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.qrtrace=DEBUG
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.boot=DEBUG

# Debug mode
spring.debug=true
debug=true

# Connection timeout
server.connection-timeout=5000
# Socket timeout
server.socket-timeout=10000
# Keep-alive timeout
server.keepalive-timeout=15000

# Enable debug logging for Spring Web
logging.level.org.springframework.web=DEBUG 